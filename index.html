<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="style.css" />
	<script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>

</head>
<body>



	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
	  <img src="note.ico" draggable="true" ondragstart="drag(event)" id="drag1" width="64" height="64" onclick="display()">
	 
	</div>

	<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	
	
	<div id="list">
		<img src="close.png" id="closeBtn" width="35" height="35" onclick="display()">
		<form>
			<input type="submit" id="submit" onclick="getNote()">
			<input type="text" id="input">
		</form>
	</div>	
		
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
